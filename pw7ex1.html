<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
for (let A = 1; A <= 9; A++) {
  for (let B = 1; B <= 9; B++) {
    for (let C = 1; C <= 9; C++) {
      let ABC = A * 100 + B * 10 + C;
      let ABC_power = Math.pow(A, 3) + Math.pow(B, 3) + Math.pow(C, 3);

      if (ABC === ABC_power) {
        console.log(`A: ${A}`);
        console.log(`B: ${B}`);
        console.log(`C: ${C}`);
        console.log(`ABC: ${ABC}`);
        console.log(`ABC_power: ${ABC_power}`);
        console.log("Combination found!");
      }
    }
  }
}
    </script>
</body>
</html>
